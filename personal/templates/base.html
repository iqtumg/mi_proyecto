<head>

    <!-- Barra de navegación de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BUSES KAR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </nav>

    <!-- Contenido específico de la página de inicio (HOME) -->

        <h1>Bienvenidos a BUSES KAR</h1>
        <p>Texto de ejemplo para la página de inicio.</p>
    </div>

    <!-- Contenido de la página actual -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Pie de página u otros elementos comunes a todas las páginas -->
    <footer class="footer bg-light mt-4">
        <div class="container">
            <!-- Agrega aquí el contenido del pie de página si es necesario -->
        </div>
    </footer>

    <!-- Enlace al archivo JavaScript de Bootstrap (si es necesario) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
